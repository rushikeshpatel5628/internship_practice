<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Workshop Registration Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
      }
      form {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
      }
      fieldset {
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
      }
      legend {
        font-weight: bold;
        color: #333;
      }
      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        color: #333;
      }
      input[type="text"],
      input[type="email"],
      input[type="tel"],
      select,
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      input[type="radio"],
      input[type="checkbox"] {
        margin-right: 10px;
      }
      input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <form action="#" method="post">
      <h1>Coding Workshop Registration Form</h1>

      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required />

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Workshop Preferences</legend>
        <label for="workshop">Preferred Workshop:</label>
        <select id="workshop" name="workshop" required>
          <option value="">Select</option>
          <option value="web">Web Development</option>
          <option value="mobile">Mobile App Development</option>
          <option value="ai">Artificial Intelligence</option>
          <option value="data">Data Science</option>
        </select>

        <label for="level">Experience Level:</label>
        <input type="radio"id="beginner" name="level" value="beginner" required />
        <label for="beginner">Beginner</label>
        <input type="radio" id="intermediate" name="level" value="intermediate" />
        <label for="intermediate">Intermediate</label>
        <input type="radio" id="advanced" name="level" value="advanced" />
        <label for="advanced">Advanced</label>
      </fieldset>
      <fieldset>
        <legend>Additional Information</legend>
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="6"></textarea>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
