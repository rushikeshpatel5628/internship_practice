<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Workshop Registration Form</title>
</head>
<body>

<form action="#" method="post">
    <h1>Coding Workshop Registration Form</h1>

    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>Workshop Preferences</legend>
        <label for="workshop">Preferred Workshop:</label>
        <select id="workshop" name="workshop" required>
            <option value="">Select</option>
            <option value="web">Web Development</option>
            <option value="mobile">Mobile App Development</option>
            <option value="ai">Artificial Intelligence</option>
            <option value="data">Data Science</option>
        </select>

        <label for="level">Experience Level:</label>
        <input type="radio" id="beginner" name="level" value="beginner" required>
        <label for="beginner">Beginner</label>
        <input type="radio" id="intermediate" name="level" value="intermediate">
        <label for="intermediate">Intermediate</label>
        <input type="radio" id="advanced" name="level" value="advanced">
        <label for="advanced">Advanced</label>

        <label for="availability">Availability:</label>
        <input type="checkbox" id="morning" name="availability" value="morning">
        <label for="morning">Morning</label>
        <input type="checkbox" id="afternoon" name="availability" value="afternoon">
        <label for="afternoon">Afternoon</label>
        <input type="checkbox" id="evening" name="availability" value="evening">
        <label for="evening">Evening</label>
    </fieldset>

    <fieldset>
        <legend>Additional Information</legend>
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4"></textarea>
    </fieldset>

    <input type="submit" value="Submit">
</form>

</body>
</html>
