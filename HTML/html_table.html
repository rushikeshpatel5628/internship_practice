<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Table</title>
<style>
    /* Basic CSS styling for the table */
    table {
        width: 50%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    th, td {
        border: 1px solid #dddddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    div {
        margin: 20px auto;
        text-align: center;
    }
</style>
</head>
<body>

<h2>Employee Information</h2>

<!-- HTML Table -->
<div>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Department</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>John Doe</td>
            <td>25</td>
            <td>Male</td>
            <td>Marketing</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>30</td>
            <td>Female</td>
            <td>Finance</td>
        </tr>
        <tr>
            <td>Robert Brown</td>
            <td>28</td>
            <td>Male</td>
            <td>HR</td>
        </tr>
        <tr>
            <td>Emily Davis</td>
            <td>23</td>
            <td>Female</td>
            <td>IT</td>
        </tr>
        <tr>
            <td>Michael Lee</td>
            <td>27</td>
            <td>Male</td>
            <td>Operations</td>
        </tr>
    </tbody>
</table>
</div>

</body>
</html>
